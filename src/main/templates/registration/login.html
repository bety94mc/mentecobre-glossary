
{% load static %}

<html>

<head>
    <meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Sira"> 
    <title>Mentecobre </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/login.css" />
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>

		
  </head>


<body>
    <div class="container">
        <div class="row justify-content-center">
			 <div class="card p-0 card-bg-login">
                 <div class="card-header bg-coppermind-yellow text-center">
                     <img class="img-responsive" src="/static/img/logo_coppermindEs.png " width="40" height="40">
                    <h1 class="h4 text-coppermind-dark ">¡Bienvenido a la Mentecobre!</h1>
                 </div>
                <div class="card-body">
                    <form class="user text-center" method="post">
                            {% csrf_token %}
                            <div class="mb-2">
                                <input class="form-control form-control-user"
                                       name="username"
                                    id="exampleInputUsername" aria-describedby="usernameHelp"
                                    placeholder="Usuario">
                            </div>
                            <div class="mb-2">
                                <input type="password" class="form-control form-control-user"
                                       name="password"
                                    id="exampleInputPassword" placeholder="Contraseña">
                            </div>
                            <button type="submit" class="m-2 btn assign-button btn-user btn-block fw-bold">
                                Entrar
                            </button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="h6 text-white" href="{% url 'password_reset' %}">¿Olvidaste la contraseña?</a>
                    </div>

				</div>
			</div>
		</div>
	</div>



</body>

</html>
